<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Страница продукта</title>
	{% include 'mainapp/css.html' %}
</head>
<body>
    {% for product in products %}
    <div class="block">
        <p>{{ product.name }}</p>
        <p>{{ product.description }}</p>
        <p>{{ product.short_desc }}</p>
        <p>{{ product.quantity }}</p>
        <p>{{ product.price }}</p>
    </div>
    {% endfor %}
</body>
</html>
